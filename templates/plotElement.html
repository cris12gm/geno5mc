{% extends "base.html" %}
{% load staticfiles %}

{% block css %}
<link href="{% static 'css/customStyles/stylesPlot.css'%}" rel="stylesheet">
{% endblock %}

{% block content %}
    <button class="btn btn-light btn-sm buttonBack" onclick="goBack()">Go Back</button>
    <div class="row justify-content-center">
        <div class="titlePlot">
            <h2>Methylation of CpGs Associated in <b>{{ name }}</b>
                {% if description %}
                <span class="description_tooltip" title="{{ description }}"><i class="fas fa-xs fa-info-circle"></i></span>
                {% endif %}
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="optionsPlot">
            <button class="btn btn-info btn-sm buttonSpatial" onclick="#">Spatial Distribution</button>
            <button class="btn btn-info btn-sm buttonSpatial" onclick="#">Download Data</button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="plotElement">
            {{ plotElement | safe}}
        </div>
    </div>

    {% endblock %}
{% block js %}
  <!-- Demo scripts for this page-->

<script>
    function goBack() {
      window.history.back();
    }
</script>

<script>
    $(function () {
        $('.description_tooltip').tooltip({ container:'body',placement:'bottom',html:true});
    });

</script>

<script src="{% static 'js/demo/datatables-demo.js'%}"></script>
<script src="{% static 'vendor/datatables/jquery.dataTables.js'%}"></script>
<script src="{% static 'vendor/datatables/dataTables.bootstrap4.js'%}"></script>

{% endblock %}
