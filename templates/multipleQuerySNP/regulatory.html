<div class="card mb-3">             
    <div class="card-body">
        <div class="table-responsive">
            In this table...
            <hr>
            <table class="table table-bordered" id="dataTableRegulationMQ" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>SNP ID</th>
                        <th>Gene ID</th>
                        <th>Num. Associated CpGs in its enhancers</th>
                    </tr>
                </thead>
                <tbody>
                    {% for snp in enhancers %}
                        {% for field in snp %}
                        <tr>
                            <td><a href="{{ baseLinkSNP }}{{ field.snpID }}">{{ field.snpID }}</a></td>
                            <td><a href="{{ baseLinkGene }}{{ field.geneID }}">{{ field.geneID }}</a></td>
                            <td>{{ field.numOverlaps}}</td>
                        </tr>
                        {% endfor %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
