<div class="card mb-3"> 
    <div class="card-body">
        <div class="table-responsive">
            In this table...
            <hr>
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>SNP ID</th>
                        <th>Gene ID</th>
                        <th>Num CpGs</th>
                        <th>Distance SNP - Promoter (pb) </th>
                    </tr>
                </thead>
                <tbody>
                    {% for snp in genes %}
                        {% for field in snp %}
                        <tr>
                            <td>{{ field.data.snpID }}</td>
                            <td>{{ field.data.geneID }}</td>
                            <td>{{ field.count }}</td>
                            <td>{{ field.distance }}</td>
                        </tr>
                        {% endfor %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
