<div class="card mb-3">             
    <div class="card-body">
        <div style="overflow-x: auto;">
            {{ barPlotEnhancers | safe}}
        </div>
        <br>
        <hr>
        <div id="accordion">
            <div class="card">
              <div class="card-header" id="headingTable">
                <h5 class="mb-0">
                  <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    See table with results
                  </button>
                </h5>
              </div>
          
              <div id="collapseOne" class="collapse" aria-labelledby="headingTable" data-parent="#accordion">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTableRegulation" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Enhancer ID</th>
                                    <th>chrom</th>
                                    <th>chromStart</th>
                                    <th>chromEnd</th>
                                    <th>Genes</th>
                                    <th>Num. Associated CpGs</th>

                                </tr>
                            </thead>
                            <tbody>
                                {% for field in enhancers %}
                                <tr>
                                    <td><a href="{{ baseLink }}/plotElement/?element=enhancer;snp={{ snpInfo.snpID}};name={{field.1.enhancerID}};start={{field.1.chromStart}};end={{field.1.chromEnd}}">{{ field.1.enhancerID }}</a></td>
                                    <td>{{ field.1.chrom }}</td>
                                    <td>{{ field.1.chromStart }}</td>
                                    <td>{{ field.1.chromEnd }}</td>
                                    <td>{{ field.1.genesID }}</td>
                                    <td>{{ field.0 }}</td>

                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
              </div>
            </div>
            
        </div>

    </div>
</div>
