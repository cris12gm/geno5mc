<a class="nav-link" href="#modalEnhancers{{field.1.enhancerID}}"><i class="fas fa-fw fa-info-circle" data-toggle="modal" data-target="#modalEnhancers{{field.1.enhancerID}}"></i></a>

<!-- Modal -->
<div class="modal fade" id="modalEnhancers{{field.1.enhancerID}}" tabindex="-1" role="dialog" aria-labelledby="modalLabelEnhancer" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabelEnhancer">Genes regulated by {{field.1.enhancerID}}</h5>

            {{ field.1.genesID }}
        </div>
        <div class="modal-footer">

        </div>
      </div>
