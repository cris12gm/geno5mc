<div class="card mb-3" >             
    <div class="card-body">
        <div class="row" cellspacing="10">
            <div class="col-sm-7">
                <center><b>CpGs Associated that are also Traffic Lights</b></center>
                <div style="overflow-x: auto;">
                    {{ barPlotTLights | safe}}
                </div>
            </div>
            <div class="col-sm-5">
                <center>
                    <br>
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTableTLightsLite" width="80%" cellspacing="3" style="margin-right:100px;">
                            <thead>
                                <tr>
                                    <th colspan="3">Gene</th>
                                    <th>Associated<br>CpGs that are TLs</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for field in tLights %}
                                <tr>
                                    <td>{{ field.1.gene }}</td>
                                    <td><div style="text-align:center;"><button class="btn btn-success btn-sm" onclick="window.location.href='{{ baseLink }}/queryGene/gene/{{ field.1.gene }}'">See Gene</button></div></td>
                                    <td><div style="text-align:center;"><button class="btn btn-success btn-sm" onclick="window.location.href='{{ baseLink }}/plotElement/?element=tLight;snp={{ snpInfo.snpID}};name={{field.1.gene}}'">See Meth</button></div></td>
                                    <td>{{ field.0 }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </center>
            </div>
        </div>
    </div>
</div>
