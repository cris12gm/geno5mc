<div class="card mb-3">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTableTopResults" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Element ID</th>
                        <th>Class</th>
                        <th>chrom</th>
                        <th>chromStart</th>
                        <th>chromEnd</th>
                        <th>num CpGs TLs</th>
                    </tr>
                </thead>
                <tbody>
                    {% for field in topResult %}
                    <tr>
                        <td>{{ field.1.elementID }}</td>
                        <td>{{ field.1.elementType }}</td>
                        <td>{{ field.1.chrom }}</td>
                        <td>{{ field.1.chromStartElement }}</td>
                        <td>{{ field.1.chromEndElement }}</td>
                        <td>{{ field.0 }}</td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>
