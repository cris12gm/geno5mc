<div class="card-body">
    <div class="table-responsive">
        In this table...
        <hr>
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>SNP ID</th>
                        <th>Num. Associated CpGs in Promoter Region</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>SNP ID</th>
                        <th>Num. Associated CpGs in Promoter Region</th>
                    </tr>
                </tfoot>
                <tbody>
                    {% for field in mysqlResponseGenes %}
                    <tr>
                        <td>{{ field.snpID}}</td>
                        <td>{{ field.numCpGs}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
        </table>
    </div>
</div>
