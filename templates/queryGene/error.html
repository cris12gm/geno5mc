{% load errorGestionGene %}
<div class="card mb-3">   
    <div class="card-header">
        <b>Important info</b>
    </div>            
    <div class="card-body">
        <div id="errorGestion">
            {{ error | errorGestionGene}}
        </div>
        <div id="similarGestion" class="mt-3">
            {% if similar %}
                Maybe you wanted to search:
                {% for item in similar %}
                    <div><a href="{{baseLink}}/queryGene/gene/{{item.geneID}}">{{ item.geneID }}</a></div>
                {% endfor %}
        If not, you can try a <button class="btn btn-success" onclick='window.location.href="{% url 'query' %}/#gene"'>New query</button>
            {% endif %}
        </div>
        
    </div>
</div>
