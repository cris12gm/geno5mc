{% load staticfiles %}

        <div class="table-responsive tableResult">
            <table class="table table-bordered" id="dataTableSNPs" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>SNP ID</th>
                        <th>Num. Associated CpGs in Promoter Region</th>
                        <th>Distance Gene - SNP (pb)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for field in promotersAssociated %}
                        <tr>
                            <td><a href="">{{ field.data.snpID}}</a></td>
                            <td>{{ field.count}}</td>
                            <td>{{ field.distance}}</td>
                        </tr>
                    {% endfor %}
                    </tbody>

            </table>

        </div>
    </div>
</div>
