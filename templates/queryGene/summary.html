<div class="card mb-3">             
    <div class="card-body">
        <div class="row">
            <div class="col-10">
                <h2>{{geneId}}</h2>
                {% if description %}
                    <div style="text-transform: capitalize;">{{ description }}</div>           
                {% endif %}
            </div>
            <div class="col-2">
                {% if geneCode %}
                <div class="row justify-content-center mb-2">
                    <a class="ajaxButtonGTEx" href="#" id="buttonGTEx{{ geneCode }}" data-toggle="modal" data-target="#modalGTEx">                                                        
                        <button class="btn btn-info btn-sm buttonGTEX">View expression on GTEx</button>
                    </a>
                    {% include "queryGene/modalGTEx.html" %}
                </div>
                {% endif %}
                <div class="row justify-content-center">
                    {% if geneCode %}
                        <button class="btn btn-info btn-sm mx-1" onclick='window.open("https://www.ensembl.org/Homo_sapiens/Gene/Summary?g={{ geneCode}}","_blank")'>Ensembl</button>
                    {% endif %}
                    <button class="btn btn-info btn-sm mx-1" onclick='window.open("https://www.genecards.org/cgi-bin/carddisp.pl?gene={{ geneId}}","_blank")'>Gene Card</button>
                </div>
            </div>
        </div>
        <div class="row">
            <ul class="nav nav-pills mb-3 mt-3 ml-2" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="pills-promoter-tab" data-toggle="pill" href="#pills-promoter" role="tab" aria-controls="pills-promoter" aria-selected="true">Promoter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-tlights-tab" data-toggle="pill" href="#pills-tlights" role="tab" aria-controls="pills-tlights" aria-selected="false">Traffic Lights</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-promoter" role="tabpanel" aria-labelledby="pills-promoter-tab">
                    {% include "queryGene/promoters.html" %}
                </div>
                <div class="tab-pane fade" id="pills-tlights" role="tabpanel" aria-labelledby="pills-tlights-tab">
                    {% include "queryGene/trafficLights.html" %}
                </div>
            </div>
        </div>
    </div>
</div>
