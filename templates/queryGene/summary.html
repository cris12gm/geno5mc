<div class="card mb-3">             
    <div class="card-body">
        <div class="row">
            <div class="col-10">
                <h2>{{geneId}}</h2>
                {% if description %}
                    <div style="text-transform: capitalize;">{{ description }}</div>           
                {% endif %}
            </div>
            <div class="col-2">
                {% if geneCode %}
                <div class="row justify-content-center mb-2">
                    <a class="ajaxButtonGTEx" href="#" id="buttonGTEx{{ geneCode }}" data-toggle="modal" data-target="#modalGTEx">                                                        
                        <button class="btn btn-info btn-sm buttonGTEX">View expression on GTEx</button>
                    </a>
                    {% include "queryGene/modalGTEx.html" %}
                </div>
                {% endif %}
                <div class="row justify-content-center">
                    {% if geneCode %}
                        <button class="btn btn-info btn-sm mx-1" onclick='window.open("https://www.ensembl.org/Homo_sapiens/Gene/Summary?g={{ geneCode}}","_blank")'>Ensembl</button>
                    {% endif %}
                    <button class="btn btn-info btn-sm mx-1" onclick='window.open("https://www.genecards.org/cgi-bin/carddisp.pl?gene={{ geneId}}","_blank")'>Gene Card</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class = "col-12">
                <div class="card mt-3">
                    <div class="card-body">
                        <div style="overflow-x: auto;">
                            <a class="ajaxButtonPromoter" id="buttonPlot{{ geneId }}" data-toggle="modal" data-target="#modalPromoter">
                                <button class="btn btn-info btn-sm buttonPromoter">View methylation</button>
                            </a>
                            {% include "queryGene/modalPromoterPlot.html" %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
